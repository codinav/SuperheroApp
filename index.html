<!DOCTYPE html>
<html>

<head>
  <title>Superhero Hunter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <img src="marvel.png" alt="marvel" class="marvel">
  </div>
  <div class="container">
    <h1>Superhero Hunter</h1>
    <input type="text" id="searchInput" placeholder="Search Superheroes">
    <button id="favoritesButton">Favorite List</button>
    <div id="superheroesList"></div>
    <div id="favoritesList" class="hidden">
      <h2>My Favorite Superheroes</h2>
      <ul id="favorites"></ul>
      <button id="backButton">Back to Home</button>
    </div>
  </div>
  <div>
    <img src="logo.png" alt="logo" class="logo">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
